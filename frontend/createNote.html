<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="./css/create-note.css">
  </head>
  <body>
    <div class="container flex">
      <div class=" flex">
        <form class="create-note-form" id="create-note-form">
          <h2 class="form-heading">PROJECT PLANNING NOTEBOOK</h2>
          <input type="text" placeholder="Title" id="title" required>
          <textarea name="content" id="content" cols="30" rows="10" placeholder="content"></textarea>
          <div class="link">
            <button type="submit" class="login">Create Note</button>
          </div>
          <hr>
         <div>
          "Notebooks are the canvas of the mind, where ideas come to life and thoughts find their voice."</div>
        </form>
      </div>
    </div>
    <script src="./dist/addnote.js"></script>
  </body>
</html>
